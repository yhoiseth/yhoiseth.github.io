<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3eaEr5lmMd">
  <link rel="icon" type="image/png" href="/favicon-32x32.png?v=3eaEr5lmMd" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png?v=3eaEr5lmMd" sizes="16x16">
  <link rel="manifest" href="/manifest.json?v=3eaEr5lmMd">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=3eaEr5lmMd" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico?v=3eaEr5lmMd">
  <meta name="theme-color" content="#ffffff">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
